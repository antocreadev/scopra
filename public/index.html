<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCOPRA</title>
  <link rel="icon" type="image/x-icon" href="img/favico.png">

  <!-- import leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />

    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>

  <!-- css & js -->
  <link rel="stylesheet" href="css/style.css">
  <script defer type="module" src="js/main.js"></script>

</head>

<body>

  <nav>
    <img src="./img/scopra_logo_blanc.png" alt="logo Scopra">
    <p>Découvir la culture Corse !</p>
  </nav>

  <main>

    <section id="monuments">
      <div id="filterMonuments">
        <div id="searchBar">
          <input type="text" name="searchMonument" id="searchMonument" placeholder="Rechercher">
          <div id="logoSearch"><img src="./img/search.svg" alt="svg search"></div>
        </div>

        <select id="categoryList">
        </select>
      </div>
      <ul id="monumentsList">
      </ul>
    </section>
    <br />
    <br />
    <section id="map"></section>
  </main>

  <footer>
    <section id="win">
      <div>
        <img src="./img/get_logo_site.png" alt="Logo Université de Corse - Fundazione">
        <img src="./img/jellysmack.png" alt="Logo JellySmack">
      </div>
      <p>Gagnant du
        <a
          href="https://chaire-territoires.universita.corsica/article.php?id_site=73&id_menu=0&id_rub=970&id_cat=522&id_art=5643&lang=fr">
          challenge DataViz'
        </a>
        (Prix JELLY SMACK) organisé par l'Université de Corse.
      </p>
    </section>
    <section id="contributors">
      <img src="img/scopra_logo_blanc.png" alt="logo Scopra">
      <span>
        © <span id="currentYear">2022</span>
        |
        <a target="_blank" href="https://github.com/gmed2b">Mehdi Ghoulam</a>
        &
        <a target="_blank" href="https://github.com/antocreadev">Anthony Menghi</a>
      </span>
    </section>


  </footer>


</body>

</html>
