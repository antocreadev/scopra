<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <!-- IMPORT STYLING -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
  <link rel="stylesheet" href="css/style.css">

  <!-- IMPORT SCRIPTS -->
  <script defer src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBST1kqLB_Z5WDVQlnEq2UEt2hi7xplbIw"></script>
  <script defer src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
  <script defer src="js/bootstrap.bundle.min.js"></script>
  <script defer type="module" src="js/main.js"></script>
</head>
<body>

  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">GELK Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div id="map" style="height: 600px;"></div>
  </div>


  <template id="city-card-template">
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-5">
          <img class="img-fluid rounded-start" data-image>
        </div>
        <div class="col-md-7 d-flex">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" data-name></h5>
            <h6 class="card-subtitle" data-region-postalcode></h6>
            <p class="card-text" data-weather></p>
            <p class="card-text mt-auto"><small class="text-muted" data-coordinate></small></p>
          </div>
        </div>
      </div>
    </div>
  </template>


</body>
</html>
