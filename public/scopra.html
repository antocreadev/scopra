<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dist/output.css">
    <title>Michelinne</title>
</head>
<body class="overflow-hidden">
    <!-- titre -->
    <header>
        <section class="h-10v w-screen bg-green-200 text-center">
            <h1 class="text-5xl font-bold align-middle">Scopra</h1>
            <h2 class="text-lg align-top">Partez découvrir la cuture de la Corse</h2>
        </section>
    </header>

    <!-- partie météo  -->
    <main class="flex w-screen h-90v w-screen bg-grey-200 overflow-hidden">
        <section class="w-1/5  bg-red-200">
            <header>
                <h1>Météo</h1>
            </header>
        </section>

        <!-- partie carte -->
        <section class="w-3/5  bg-blue-200">
            <div id="map"></div>
        </section>

        <!-- partie choix -->
        <section class="w-1/5  bg-yellow-200 overflow-y-scroll">
            <header>
                <h1>Monuments</h1>
            </header>
            <!-- catégorie -->
            <section>choix</section>
            <!-- recherche -->
            <input class="w-screen" type="text" name="recherche" id="recherche">

            <!-- liste de tout les monuments  -->
            <section  class="overflow-auto" id="liste-monument">
            </section>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
